<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Взяти шматок відео з YouTube</title>
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="yt.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>
  <div id="content" class="center">
  <form id="ytUrlForm">
      <input id="ytUrlInput"></input>
      <input type="submit" value="Знайти відео"></input>
  </form>

  <div id="player">
  </div>

  <div id="controls">
      <div id="timeControls" class="flex-center">
          <input id="setStartButton" type="button" value="⊢ 0:00:00"></input>
          <input id="setEndButton" type="button" value="0:00:00 ⊣"></input>
      </div>
      <div id="embedControls" class="flex-center">
          <input id="testEmbed" type="button" value="Попередний перегляд"></input>
      </div>

  </div>
  <!--  <div>
          <label>Share URL: <input id="shareURL" type="text"></input></label><input id="copy" type="button" value="Copy URL" ></input>
      </div> -->
      <div id="embed">
          <label>Код для вставлення: <input id="embedCode" type="text"></input></label><input id="copyEmbed" type="button" value="Копювати" ></input>
      </div>

  <div id="embedTest">
  </div>
</div>

</body>
</html>
