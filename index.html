<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Make YT Clip</title>
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="yt.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>
<body>
  <form id="ytUrlForm">
    <input id="ytUrlInput">
            <input type="submit">
  </form>

  <div id="player">
      
  </div>

  <div id="controls">
    <input id="setStartButton" type="button" value="Set start">
    <input id="setEndButton" type="button" value="Set end">
    <input id="testEmbed" type="button" value="Test Embed">

  </div>
  <div>
      <p>Start: <span id="start">-</span> seconds</p>
      <p>End: <span id="end">-</span> seconds</p>
      <label>Share URL: <input id="shareURL" type="text"></input></label><input id="copy" type="button" value="Copy URL" ></input>
    <label>Embed code: <input id="embedCode" type="text"></input></label><input id="copyEmbed" type="button" value="Copy Embed Code" ></input>
  </div>

  <div id="embedTest">
  </div>

</body>
</html>
